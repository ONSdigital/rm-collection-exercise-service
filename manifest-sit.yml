applications:
- name: collectionexercisesvc-sit
  instances: 1
  timeout: 180
  host: collectionexercisesvc-sit
  memory: 1024M
  path: target/collectionexercisesvc.jar
  services:
    - rm-pg-db
    - rm-redis
    - rm-rabbitmq
  env:
    sampleSvc_connectionConfig_host: samplesvc-sit.apps.devtest.onsclofo.uk
    sampleSvc_connectionConfig_port: "80"
    sampleSvc_connectionConfig_scheme: http
    surveySvc_connectionConfig_host: surveysvc-sit.apps.devtest.onsclofo.uk
    surveySvc_connectionConfig_port: "80"
    surveySvc_connectionConfig_scheme: http
    collectionInstrumentSvc_connectionConfig_host: ras-collection-instrument-sit.apps.devtest.onsclofo.uk
    collectionInstrumentSvc_connectionConfig_port: "80"
    collectionInstrumentSvc_connectionConfig_scheme: http
    partySvc_connectionConfig_host: ras-party-service-sit.apps.devtest.onsclofo.uk
    partySvc_connectionConfig_port: "80"
    partySvc_connectionConfig_scheme: http
