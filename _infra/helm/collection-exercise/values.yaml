env: minikube
namespace: minikube

replicas: 1
rollingUpdate:
  maxSurge: 1
  maxUnavailable: 1

image:
  name: eu.gcr.io/ons-rasrmbs-management
  pullPolicy: Always

database:
  managedPostgres: false
  sqlProxyEnabled: false
  secrets:
    usernameKey: username
    passwordKey: password
    nameKey: db-name
  managedRedis: false

zipkin:
  enabled: false

container:
  port: 8080
service:
  port: 80

resources:
  requests:
    memory: "512Mi"

managedRabbitMQ:
  enabled: false