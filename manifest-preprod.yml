applications:
- name: collectionexercisesvc-preprod
  instances: 1
  timeout: 180
  host: collectionexercisesvc-preprod
  memory: 1024M
  path: target/collectionexercisesvc.jar
  services:
    - rm-collectionexercise-db
    - rm-redis
    - rm-rabbitmq
  env:
    sampleSvc_connectionConfig_host: samplesvc-preprod.apps.prod.cf5.onsclofo.uk
    sampleSvc_connectionConfig_port: "80"
    sampleSvc_connectionConfig_scheme: https
    surveySvc_connectionConfig_host: surveysvc-preprod.apps.prod.cf5.onsclofo.uk
    surveySvc_connectionConfig_port: "80"
    surveySvc_connectionConfig_scheme: https
    collectionInstrumentSvc_connectionConfig_host: ras-collection-instrument-preprod.apps.prod.cf5.onsclofo.uk
    collectionInstrumentSvc_connectionConfig_port: "80"
    collectionInstrumentSvc_connectionConfig_scheme: https
    partySvc_connectionConfig_host: ras-party-service-preprod.apps.prod.cf5.onsclofo.uk
    partySvc_connectionConfig_port: "80"
    partySvc_connectionConfig_scheme: https
